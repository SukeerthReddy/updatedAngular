<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">
    Register
</button>
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please Register Here</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="firstNameHelp"
                            placeholder="Enter FirstName">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="lastNameHelp"
                            placeholder="Enter LastName">
                    </div>

                    <div class="form-group">

                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Date Of Birth">
                    </div>

                    <div class="form-group">

                        <input type="eamil" class="form-control" id="exampleInputPassword1" placeholder="Enter Eamil-ID">
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                    </div>
                    <div class="form-group form-check">
                        <pre>
                 <input type="checkbox" class="form-check-input" id="exampleCheck1"> 
  
               <label for="exampleInputEmail1" class="terms">Please Check</label><a href="#" data-toggle="modal" data-target="#registerModal1" > Terms and Conditions </a>
              </pre>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Register</button>
            </div>
        </div>
    </div>
</div>
